<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户地址详情</title>
    <meta name="keywords" content="用户地址详情">
    <meta name="description" content="用户地址详情">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_self">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""><a href="{:U('/users/address')}" target="_self" class="btn btn-primary ">返回</a></div>
                <div class="ibox-title">
                    <h5>
                        <a href="{:U('/users/address')}">用户地址管理</a>
                        >
                        <small>用户地址详情</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <th width="160">ID</th>
                                <td>{$model.id}</td>
                            </tr>
                            <tr>
                                <th>用户OpenId</th>
                                <td>{$model.user_open_id}</td>
                            </tr>
                            <tr>
                                <th>用户UnionId</th>
                                <td>{$model.union_id}</td>
                            </tr>
                            <tr>
                                <th>用户ID</th>
                                <td>{$model.uid}</td>
                            </tr>
                            <tr>
                                <th>真实姓名</th>
                                <td>{$model.real_name}</td>
                            </tr>
                            <tr>
                                <th>手机号码</th>
                                <td>{$model.phone}</td>
                            </tr>
                            <tr>
                                <th>省</th>
                                <td>{$model.province}</td>
                            </tr>
                            <tr>
                                <th>市</th>
                                <td>{$model.city}</td>
                            </tr>
                            <tr>
                                <th>区</th>
                                <td>{$model.area}</td>
                            </tr>
                            <tr>
                                <th>详细地址</th>
                                <td>{$model.address}</td>
                            </tr>
                            <tr>
                                <th>是否默认</th>
                                <td>{:addressDefaultMap($model['default'])}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('form[name="edit"]').submit(function () {

            return true;
        });
    });
</script>

</body>
</html>
